{% extends "layout.html" %}


{% block content %}
<div class="card table-container">
  <div class="header">
    <div>
      <a href="/instructors/create">Novo</a>
    </div>
  
    <form action="/instructors" method="GET">
      <input 
        type="text"
        name="filter"
        placeholder="Instrutor ou Especialidade"  
        value="{{filter}}"
      >

      <button type="submit">Filtrar</button>
    </form>

  </div>

  <table width="100%">
    <thead class="instructors-table">
      <tr>
        <th>Instrutor</th>
        <th>Especialidade</th>
        <th>Alunos</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody class="instructors-table">
      {% for instructor in instructors %}
      <tr>
        <td>
            <span style="background-image: url({{ instructor.avatar_url }})"></span>
            {{ instructor.name }}
        </td>
        <td>{{ instructor.services }}</td>
        <td>{{ instructor.total_students }}</td>
        <td><a href="/instructors/{{ instructor.id }}">Ver</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="pagination">
    
  </div>
</div>
{% endblock content %}
