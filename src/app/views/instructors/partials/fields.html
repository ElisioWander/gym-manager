<div class="item">
  <div>Avatar URL</div>
  <div>
    <input type="url" name="avatar_url" placeholder="http://" value="{{ instructor.avatar_url }}"/>
  </div>
</div>

<div class="item">
  <div>Instrutor</div>
  <div>
    <input type="text" name="name" placeholder="nome do instrutor" value="{{ instructor.name }}" />
  </div>
</div>
<div class="item">
  <div>Data de Nascimento</div>
  <div>
    <input type="date" name="birth" value="{{ instructor.birth }}"/>
  </div>
</div>
<div class="item">
  <div>Sexo</div>
  <div>
    <span
      ><input type="radio" name="gender" value="M" {% if instructor.gender == 'M' %}
      checked
      {% endif %}/> Masculino</span
    >
    <span><input type="radio" name="gender" value="F" {% if instructor.gender == 'F' %}
    checked
    {% endif %} /> Feminino</span>
  </div>
</div>
<div class="item">
  <div>Área de atuação</div>
  <div>
    <input
      type="text"
      name="services"
      placeholder="separe os serviçoes prestados por virgula"
      value="{{ instructor.services }}"
    />
  </div>
</div>
<div class="item">
  <div>Preço por mês</div>
  <div>
    <input 
      type="text"
      name="monthly_fee"
      placeholder="Valor de cobrança"  
    >
  </div>
</div>
